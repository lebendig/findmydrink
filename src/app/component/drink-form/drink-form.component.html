<mat-toolbar color="primary">
  <span>{{ isEditMode ? 'Edit' : 'Add' }} Drink</span>
</mat-toolbar>

<div class="container">
  <form (ngSubmit)="saveDrink()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="drink.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Recipe</mat-label>
      <textarea matInput [(ngModel)]="drink.recipe" name="recipe" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Save' }}</button>
    <button mat-button type="button" (click)="router.navigate(['/'])">Cancel</button>
  </form>
</div>
